server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    # Eureka Server 地址
    service-url:
      # 单机节点
#      defaultZone: http://localhost:7001/eureka/
      # 集群节点
      defaultZone: http://eureka1:7001/eureka/,http://eureka2:7002/eureka/,http://eureka3:7003/eureka/